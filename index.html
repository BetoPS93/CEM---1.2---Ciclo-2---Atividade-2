<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/Xtreme.png">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,900&display=swap" rel="stylesheet">
    <title>Xtreme | Experiências radicais</title>
</head>
<body>
    <main class="principal">
        <header class="cabecalho__container">
            <div class="cabecalho__logo">
                <a href="#"><img src="imgs/Xtreme.png" alt="Logotipo" class="cabecalho__logo-img"></a>
            </div>
            <nav class="navegacao">
                <ul class="navegacao__lista">
                    <div class="navegacao__item-container"><li class="navegacao__item"><a href="#" class="navegacao__link">Início</a></li></div>
                    <div class="navegacao__item-container"><li class="navegacao__item"><a href="#" class="navegacao__link">Sobre</a></li></div>
                    <div class="navegacao__item-container"><li class="navegacao__item"><a href="#" class="navegacao__link">Produtos</a></li></div>
                    <div class="navegacao__item-container"><li class="navegacao__item"><a href="#" class="navegacao__link">Blog</a></li></div>
                    <div class="navegacao__item-container"><li class="navegacao__item"><a href="#" class="navegacao__link">Contato</a></li></div>
                </ul>
            </nav>
            <div class="cabecalho__botoes">
                <a href="#"><img src="imgs/user.png" alt="Login"></a>
                <a href="#"><img src="imgs/search.png" alt="Pesquisar"></a>
            </div>
        </header>
        <div class="principal__foto-opacidade"><img src="imgs/pexels-michael-noel-4673204.jpg" alt="Carro em um rally" class="principal__foto"></div>
        <div class="principal__titulo">
            <h1><span class="principal__titulo-destaque">Xtreme</span></h1>
            <p>experiências radicais.</p>
        </div>
    </main>

</html>
